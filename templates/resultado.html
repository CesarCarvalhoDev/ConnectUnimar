<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Cursos Recomendados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Cursos Recomendados para {{ perfil.nome }}</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Prioridade</th>
                    <th>Curso</th>
                    <th>√Årea</th>
                </tr>
            </thead>
            <tbody>
                {% for item in ranking %}
                <tr>
                    <td><strong>{{ item.nivel }}</strong></td>
                    <td>{{ item.curso }}</td>
                    <td>{{ item.area|capitalize }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-3">Voltar</a>
    </div>
</body>
</html>
